<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="preview.css">

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/layer/3.1.1/layer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js" ></script>
    
    <script src="handlebars.min-v4.7.6.js"></script>
    <script src="hbl_browser.js"></script>
    <script src="handlebars.helpers.js"></script>
    <title>组件开发工具</title>
</head>
<body>
    <div class="left_con">
        <div class="p_logo">
            <img src="/logo.png" />
            <span class="title">组件开发工具</span>
        </div>
        <div id="comps" class="d-flex flex-column">
            <button class="btn btn-outline-primary newElement" type="button" data-toggle="modal" data-target="#newElement">新建元素</button>
            <div class="tabswitch eleCateCon">
                <ul class="list-group list-group-horizontal">
                    <button type="button" class="list-group-item list-group-item-action active">基础元素</button>
                    <button type="button" class="list-group-item list-group-item-action">复杂元素</button>
                    <button type="button" class="list-group-item list-group-item-action">表单元素</button>
                </ul>
            </div>
            <div class="elementlist">
                <ul class="list-group flex-grow-1 show" id="baseList"></ul>
                <ul class="list-group flex-grow-1 " id="complexList"></ul>
                <ul class="list-group flex-grow-1 " id="formList"></ul>
            </div>
            <div class="ctdiv">
                <button class="btn btn-primary getI18n" type="button" data-toggle="modal">读取中文词条</button>
                <button class="btn btn-primary setI18n" type="button" data-toggle="modal">设置翻译词条</button>
            </div>
        </div>
    </div>

            <iframe id="compview" name="compview" frameborder="0" src="page.html"></iframe>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">已归档的组件</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div id="placeFileList"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary takeToEdit">取回再编辑</button>
            </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="upVersion" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="upVersionLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="upVersionLabel">请填写组件: <span class="compName"></span> 的版本升级说明</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <textarea class="form-control upMessage" id="upMessage" placeholder="组件版本升级说明"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary confirmUpVersion">确定</button>
            </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade newElementModal" id="newElement" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="newElementLabel" aria-hidden="true" >
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newElementLabel">新建元素</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group row">
                        <label for="eleName" class="col-sm-2 col-form-label">元素名称</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="eleName" placeholder="中文名">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="eleId" class="col-sm-2 col-form-label">元素ID</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="eleId" placeholder="唯一id">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="eleId" class="col-sm-2 col-form-label">元素分类</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="eleCate">
                                <option value="" selected>请选择</option>
                                <option value="1">基础元素</option>
                                <option value="2">复杂元素</option>
                                <option value="3">表单元素</option>
                            </select>
                        </div>
                    </div>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">是否为容器</legend>
                            <div class="col-sm-10" style="line-height:30px">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="isContainer" id="isContainer1" value="false" checked>
                                    <label class="form-check-label" for="isContainer1">
                                        否
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="isContainer" id="isContainer2" value="true">
                                    <label class="form-check-label" for="isContainer2">
                                        是
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">独立作用域</legend>
                            <div class="col-sm-10" style="line-height:30px">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="isScope" value="false" checked>
                                    <label class="form-check-label">
                                        否
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="isScope" value="true">
                                    <label class="form-check-label">
                                        是
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">可绑数据</legend>
                            <div class="col-sm-10" style="line-height:30px">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="bindData" value="false">
                                    <label class="form-check-label">
                                        否
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="bindData" value="true" checked>
                                    <label class="form-check-label">
                                        是
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="form-group">
                        <div class="row">
                            <legend class="col-form-label col-sm-2 pt-0">可管理数据</legend>
                            <div class="col-sm-10" style="line-height:30px">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="adminData" value="false" checked>
                                    <label class="form-check-label">
                                        否
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="adminData" value="true" >
                                    <label class="form-check-label">
                                        是
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary confirmnewElement">确定</button>
            </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="element.js"></script>
</body>
</html>
